<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="res/Potato.png" type="image/svg">
  <title>Formatter7714</title>
  <meta name="description" content="A simple formatter for GB/T 7714-2015">
  <script type="module" crossorigin src="./assets/index-1ad13346.js"></script>
  <link rel="stylesheet" href="./assets/index-a0081df5.css">
</head>

<body
  class="dark:text-white dark:bg-hex-121212">
  <div id="app"></div>
  <noscript>
    <div>Please enable JavaScript to use this application.</div>
  </noscript>

  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  
</body>

</html>
